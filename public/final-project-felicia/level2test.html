}

<body  onKeyDown="{
     let myAlphaKey = event.key
     document.getElementById('myDiv01').innerHTML = 'You typed: ' +
myAlphaKey.toLowerCase()
      if (myAlphaKey.toLowerCase() == 'arrowright') {
         document.getElementById('mySpan01').style.left =
parseInt(document.getElementById('mySpan01').style.left) + 10
         myCheckAll()
     }
if (myAlphaKey.toLowerCase() == 'arrowleft') {
         document.getElementById('mySpan01').style.left =
parseInt(document.getElementById('mySpan01').style.left) - 10
         myCheckAll()
     }
if (myAlphaKey.toLowerCase() == 'arrowdown') {
         document.getElementById('mySpan01').style.top =
parseInt(document.getElementById('mySpan01').style.top) + 10
         myCheckAll()
     }
if (myAlphaKey.toLowerCase() == 'arrowup') {
         document.getElementById('mySpan01').style.top =
parseInt(document.getElementById('mySpan01').style.top) - 10
         myCheckAll()
     }
      if (myAlphaKey.toLowerCase() == 'd') {   // go right
         document.getElementById('mySpan01').style.relative =
parseInt(document.getElementById('mySpan01').style.relative) + 10
         myCheckAll()
      }
if (myAlphaKey.toLowerCase() == 'a') {   // go left
         document.getElementById('mySpan01').style.relative =
parseInt(document.getElementById('mySpan01').style.relative) - 10
         myCheckAll()
      }
}">
